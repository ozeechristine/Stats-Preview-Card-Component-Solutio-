<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <section class="card">
      
      <div class="cardtext">
       <h1> Get <span>insights</span> that help your business grow.</h1>

  <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
        </p>
      
          <div class="cardnum">
            <div class="num1">
              <p class="num">10k+</p>
              <p class="letter">companies</p> 
            </div>
            <div class="num2">
              <p class="num">314</p> 
              <p class="letter">templates</p>
            </div>
            <div class="num3">
              <p class="num">12m+</p> 
              <p class="letter">queries</p>
            </div>
            </div>
</div>

      <div class="cardimg">
      <picture>
        <img src="images\image-header-desktop.jpg" alt="" style="width:100%; height:100%;" class="desktopimg">
        <img src="images\image-header-mobile.jpg" alt=""style="width:100%; height:100%;" class="mobimg">
      </picture>
      </div>
  
    </section>
  </main>
  
</body>
</html>
